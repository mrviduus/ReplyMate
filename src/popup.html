<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <img id="logo" src="../icons/logo-32.png" width="32" height="32">
    
    <!-- Model Loading Progress -->
    <div id="modelLoadingBox" style="display: none;">
      <p id="model-status">Loading AI model...</p>
      <div class="progress-container">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <span id="progress-text">0%</span>
      </div>
    </div>

    <!-- Cache Status -->
    <div id="cacheStatus" class="cache-status">
      <span id="cacheStatusText">Checking cache...</span>
      <button id="clearCacheBtn" class="btn btn-small" style="display: none;">
        <i class="fa fa-trash"></i> Clear Cache
      </button>
    </div>
    
    <select id="model-selection"></select>
    <div id="loadingBox">
      <p id="init-label">Initializing model...</p>
      <div id="loadingContainer"></div>
    </div>
    <p id="model-name"></p>
    
    <!-- Tone and Count Settings -->
    <div class="settings-container">
      <div class="setting-group">
        <label for="tone">Tone:</label>
        <select id="tone">
          <option value="friendly">Friendly</option>
          <option value="expert">Expert</option>
          <option value="humorous">Humorous</option>
        </select>
      </div>
      <div class="setting-group">
        <label for="count">Count:</label>
        <input type="number" id="count" min="1" max="5" value="3">
      </div>
    </div>
    
    <div class="input-container form-group">
      <input
        type="search"
        id="query-input"
        placeholder="What's on your mind?"
      />
      <button id="submit-button" class="btn">
        <i class="fa fa-comments"></i>
      </button>
    </div>

    <div class="stage">
      <div id="loading-indicator" class="dot-flashing"></div>
    </div>

    <div id="answerWrapper">
      <div id="answer"></div>
      <div class="copyRow">
        <span id="timestamp"></span>
        <button
          id="copyAnswer"
          class="btn copyButton"
          title="Copy the Answer to the Clipboard"
        >
          <i class="fa-solid fa-copy fa-lg"></i>
        </button>
      </div>
    </div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
