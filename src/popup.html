<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ReplyMate</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <header class="popup-hdr">
        <img id="logo" src="icons/icon-32.png" width="32" height="32">
        <h1 class="brand">ReplyMate</h1>
      </header>
      
      <div class="content">
        <div class="model-section">
          <label for="model-selection">AI Model:</label>
          <select id="model-selection" class="select"></select>
          <p id="model-status">Checking AI status...</p>
        </div>
        
        <div class="info">
          <p>Go to LinkedIn and look for "Generate Reply" buttons on posts.</p>
          <p>Click them to get AI-powered reply suggestions!</p>
        </div>
      </div>
    </div>
    
    <script type="module" src="popup.ts"></script>
  </body>
</html>
